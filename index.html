<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkDown Parser</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>MARKDOWN PARSER</h1>
    </header>
    <section>
        <div id="input-container">
            <div id="input-header">
                <h3>input</h3>
                <button id="resetText">clear</button>
            </div>
            <div class="text-area">
                <textarea id="markdown-text" placeholder="Enter your markDown"></textarea>
            </div>
        </div>
        <div id="output-container">
            <div class="output-header">
                <h3>Output</h3>
            </div>
            <div class="output-text">output</div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
